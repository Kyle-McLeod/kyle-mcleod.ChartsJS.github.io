<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title>Charts, Charts, Charts!!!</title>
    <style>
       .chartCard {
        width: 100vw;
        height: calc(100vh - 100vw);
        background: rgba(54, 162, 235, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 500px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px grey;
        background: white;
      }
 
    </style>
  </head>
  <body>

    <div class="chartBox">
      <canvas id="barChart"></canvas>
    </div>

    <div class="chartBox">
      <canvas id="lineChart"></canvas>
    </div>

    <div class="chartBox">
      <canvas id="pieChart"></canvas>
    </div>   
        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // setup
    const data = {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
    };

    // config bar
    const configBar = {
        type: 'bar',
        data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };
    
    // render bar
    const barChart = new Chart(
        document.getElementById('barChart'),
        configBar
    );
    
    //config line
    const configLine = {
        type: 'line',
        data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };   
   
    // render line
    const lineChart = new Chart(
        document.getElementById('lineChart'),
        configLine
    );

    // cinfig pie
    const configPie = {
        type: 'pie',
        data,
        options: {}
    };

    // render pie
    const pieChart = new Chart(
        document.getElementById('pieChart'),
        configPie
    );   
    
    </script>

    


  </body>
</html>
